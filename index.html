<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proverb and Quote Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css" href="css/style.css">
</head>
<body>

      <div class="executed" id="quote"><blockquote></blockquote></div>

  <!-- JavaScript -->
  <script src="js/app.js"></script>

</html>
